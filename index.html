<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="h-[100vh] flex items-center justify-center bg-violet-400">
    <form class="bg-white p-5 rounded-lg" >
        <h2 class="text-[25px] font-semibold text-violet-600">Create a new account for enter Todo</h2>
        <div>
            <p class="text-[18px] font-semibold text-violet-500">Enter your email-adress</p>
            <input type="email" required placeholder="Email-adress" class="w-full mt-[10px] p-[8px] outline-none border-[2px] border-violet-300 rounded-[12px] text-violet-400 focus:border-violet-500 focus:shadow-lg">
            <p class="text-[18px] font-semibold text-violet-500 mt-[10px]">Create your password</p>
            <input type="password" required class="w-full mt-[10px] p-[8px] outline-none border-[2px] border-violet-300 rounded-[12px] text-violet-400 focus:border-violet-500 focus:shadow-lg" placeholder="Enter password">
            <button type="button" class="btn w-full bg-violet-500 rounded-[12px] text-white font-semibold mt-[12px] p-3 focus:shadow-lg">Enter</button>
        </div>
    </form>


    <script src="./js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</body>
</html>
